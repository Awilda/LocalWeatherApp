<!DOCTYPE html>
<html>
<head>
	<title>FCC Local Weather App</title>
</head>
<body>
<h1>Your Local Weather</h1>
<h2 id="location"></h2>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6 col-md-6">
      <p id="degrees"></p>
    </div>
    <div class="col-xs-6 col-md-6">
      <p id="units">&#8457</p>
    </div>
  </div>
  <button type="button" class="btn btn-secondary">Celsius/ Fahrenheit</button>
  <p id="weather-image"></p>
</div>
<footer>Made by Awicodes</footer>
</body>
</html>
